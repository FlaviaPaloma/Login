<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="manifest" href="/manifest.json">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container login-container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="login-form">
          <img src="logo.png" alt="Logo da Empresa" class="img-responsive center-block">
          <form id="login-form">
            <div class="form-group">
              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" name="cpf" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="Senha">Senha:</label>
              <input type="password" id="Senha" name="password" class="form-control" required>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="remember-me"> Lembrar-me
              </label>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Entrar</button>
          </form>
          <p id="error-message" class="error-message"></p>
          <div class="register-link">
            <p>NÃ£o tem uma conta? <a href="cadastrar.html">Cadastre-se aqui</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then((registration) => {
        console.log('Service Worker registrado com sucesso:', registration);
      })
      .catch((error) => {
        console.log('Falha ao registrar o Service Worker:', error);
      });
  }
</script>

</script>

  </script>
</body>
</html>
